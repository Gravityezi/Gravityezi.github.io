<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面</title>
	<link rel="stylesheet" href="styles.css"> <!-- 引用CSS文件 -->
    <style>
        /* 添加一些样式让链接看起来更友好 */
        .auto-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .auto-link .icon {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <a href="三亚攻略搜集 1946773ba7ed80ebaef1ca521cc8cdf0.html" class="auto-link" id="auto-link">
		<span class="icon">🏝️</span>三亚攻略搜集[HomePage]
	</a>

    <script>
        // 页面加载完成后自动跳转
        document.addEventListener("DOMContentLoaded", function() {
            // 获取链接的href属性值
            const targetUrl = document.getElementById("auto-link").href;
            // 使用window.location.href实现跳转
            window.location.href = targetUrl;
        });
    </script>
</body>
</html>
